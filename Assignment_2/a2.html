<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Problem Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>JS Problem Solutions</h2>

    <!-- Even Numbers Button -->
    <div class="section">
        <button onclick="displayEvenNumbers()">Display Even Numbers (1-100)</button>
        <p id="evenResult"></p>
    </div>

    <!-- Calculator Form -->
    <form id="calculatorForm">
        <h3>Calculator</h3>
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <select id="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
        <button type="button" onclick="calculate()">Calculate</button>
        <p id="calcResult"></p>
    </form>

    <!-- Tax Calculation Form -->
    <form id="taxForm">
        <h3>Find Tax</h3>
        <input type="number" id="salary" placeholder="Enter your salary" required>
        <button type="button" onclick="findTax()">Calculate Tax</button>
        <p id="taxResult"></p>
    </form>

    <!-- Sum of Products Form -->
    <form id="sumOfProductsForm">
        <h3>Sum of Products</h3>
        <input type="text" id="n1" placeholder="Enter first number" required>
        <input type="text" id="n2" placeholder="Enter second number" required>
        <button type="button" onclick="sumOfProducts()">Calculate Sum of Products</button>
        <p id="sumResult"></p>
    </form>

    <script src="script.js"></script>

</body>
</html>
